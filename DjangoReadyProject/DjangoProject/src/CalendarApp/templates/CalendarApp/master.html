{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Main page</title>
    <link href="{% static 'CalendarApp/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'CalendarApp/jumbotron.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DjangoCalendar Project</a>
        </div>
        <div class="navbar-collapse collapse">
<ul class="nav navbar-nav">
      {% block userMenu %}
      {% endblock %}
    </ul>
<ul class="nav navbar-nav navbar-right">
       {% block userInfo %}
      {% endblock %}
      </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
	
	{% block container %}
	{% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'CalendarApp/js/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'CalendarApp/js/bootstrap.min.js' %}"></script>
  </body>
</html>
